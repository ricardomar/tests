<main class="my-4">
    <div class="container">
        <h1 class="display-5">{{ title }}</h1>
        <hr class="my-4">
        {{ content }}
    </div>
	
	<div class="container">
	  <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST">
		<div class="form-group">
		  <div class="form-row">
			<div class="col">
			  Nome: <input type="text" name="name" class="form-control" placeholder="Full Name" required>
			</div>
			<div class="col">
			  E-mail: <input type="email" name="email" class="form-control" placeholder="Email Address" required>
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
		</div>
		<button type="submit" class="btn btn-lg btn-dark btn-block">Efetuar Inscrição</button>
	  </form>
	</div>
