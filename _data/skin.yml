#For convenience, the customization of the theme's color scheme is also possible via YAML: 
#In this case, create a file called skin.yml in your _data folder and assign new colors from the Open Color library https://yeun.github.io/open-color using the (color)-(number) convention. 
a:
  color: yellow-5         # links
  hover: yellow-7         # links when hovering
body:
  bg: indigo-0            # background
  color: indigo-8         # body text
btn-primary:
  bg: indigo-5            # primary button
  color: gray-0         # primary button text
  hover: indigo-7         # primary button when hovering
  disabled: indigo-3      # disabled primary button
btn-secondary:
  bg: yellow-5            # secondary button
  color: yellow-0         # secondary button text
  hover: yellow-7         # secondary button when hovering
digit:
  bg: gray-3            # background of digit on 404 page
header:
  bg: indigo-9            # background of navigation bar
index:
  bg: yellow-0            # background of index container
navbar-brand:
  color: yellow-5         # website name in header
  hover: yellow-7         # website name in header when hovering
nav-link:
  color: yellow-5         # navigation links in header
  hover: yellow-7         # navigation links in header when hovering
text-muted:
  color: indigo-6         # light text
  hover: indigo-9         # light text when hovering (if link)